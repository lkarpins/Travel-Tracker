<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap"
      rel="stylesheet"
    />
    <title>Travel Tracker</title>
  </head>
  <body>
    <main>
      <header class="main nav--bar">
        <nav>
          <h1 class="main__menu-text">travel tracker</h1>
          <button class="main__button">logout</button>
        </nav>
        <h2 id="welcomeMessage"></h2>
        <h2 id="budgetUpdate"></h2>
        <h2 class="booking-heading">where to next?</h2>
        <section class="book-trip hidden" id="bookTripBar">
          <form>
            <label class="destinations input" id="destinations"
              >destinations:</label
            >
            <select
              autocomplete="on"
              class="destinations-dropdown input"
              id="destinationsDropDown"
              name="destination"
              placeholder="destination"
              required
            >
            </select>
            <label class="booking-date input" id="bookingDate"
              >start date:</label
            >
            <input
              class="booking-date-input input"
              id="bookingDateInput"
              type="date"
              placeholder="dd/mm/yyyy"
              min=""
              max=""
              required
            />
            <label class="duration input" id="duration">duration:</label>
            <input
              type="number"
              name="days"
              min="1"
              value=""
              placeholder="duration"
              class="duration-input input"
              id="durationInput"
            />
            <label class="guests input" id="guests">guests:</label>
            <input
              type="number"
              name="guests"
              min="1"
              value=""
              placeholder="guests"
              class="guests"
              id="guestsInput"
            />
            <button
              type="submit"
              name="button"
              class="estimate-button button"
              id="estimateButton"
            >
              get estimate.
            </button>
            <button
              type="submit"
              name="button"
              class="book-button button"
              id="bookButton"
            >
              book it.
            </button>
          </form>
        </section>
      </header>
      <section class="trip-cards"></section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
