<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Prompt:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>travel tracker.</title>
  </head>
  <body>
    <main>
      <header class="main nav--bar">
        <nav>
          <h1 class="main__menu-text">travel tracker.</h1>
          <button class="main__button">logout</button>
        </nav>
        <h2 id="welcomeMessage"></h2>
        <h2 id="budgetUpdate"></h2>
        <h2 class="booking-heading">where to next?</h2>
        <section class="book-trip hidden" id="bookTripBar">
          <form>
            <label class="destinations input" id="destinations"
              >destinations:</label
            >
            <select
              id="destinationsDropDown"
              placeholder="destination"
              required
            >
            </select>
            <label for="startDate">start date:</label>
            <input
              id="bookingDateInput"
              type="date"
              placeholder="dd/mm/yyyy"
              required
            />
            <label for="duration">duration:</label>
            <input
              type="number"
              min="1"
              placeholder="duration"
              id="durationInput"
              required
            />
            <label for="guests">guests:</label>
            <input
              type="number"
              name="guests"
              min="1"
              placeholder="guests"
              id="guestsInput"
              required
            />
            <button
              type="submit"
              name="button"
              class="estimate-button button"
              id="estimateButton"
            >
              get estimate.
            </button>
            <button type="submit" id="submitButton">
              book it.
            </button>
          </form>
        </section>
      </header>
      <section class="trip-cards"></section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
