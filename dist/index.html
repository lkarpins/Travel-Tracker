<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Prompt:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>travel tracker.</title>
  </head>
  <body>
    <main>
      <nav>
        <h1 class="main__menu-text">travel tracker.</h1>
        <button class="logout-button hidden">logout</button>
      </nav>
      <section class="login-section" id="loginSection">
        <h2>Welcome Traveler!</h2>
        <form class="login-form">
          <label for="user-name">
            <div class="user-name-input">
              <p class="user-label">Username:</p>
              <input
                class="user-name"
                placeholder="Username"
                id="userName"
                name="user-name"
                type="text"
              />
            </div>
          </label>
          <!-- <br /> -->
          <label for="password">
            <div class="password-input">
              <p class="password-label">Password:</p>
              <input
                class="password"
                placeholder="Password"
                id="password"
                name="password"
                type="password"
              />
            </div>
          </label>
        </form>
        <button type="submit" class="submit-password" id="submitPasswordButton">
          Submit
        </button>
      </section>
      <section class="main-section hidden">
        <header class="main nav--bar">
          <section>
            <h2 id="welcomeMessage"></h2>
            <h2 id="budgetUpdate"></h2>
            <h2 class="booking-heading">where to next?</h2>
            <section class="book-trip-container" id="bookTripBar">
              <form>
                <label class="destinations-input" id="destinations"
                  >destinations:</label
                >
                <select
                  id="destinationsDropDown"
                  placeholder="destination"
                  required
                ></select>
                <label for="startDate">start date:</label>
                <input
                  id="bookingDateInput"
                  type="date"
                  placeholder="dd/mm/yyyy"
                  required
                />
                <label for="duration">duration:</label>
                <input
                  type="number"
                  min="1"
                  placeholder="duration"
                  id="durationInput"
                  required
                />
                <label for="guests">guests:</label>
                <input
                  type="number"
                  name="guests"
                  min="1"
                  placeholder="guests"
                  id="guestsInput"
                  required
                />
                <div class="booking-button-container">
                <button
                  type="submit"
                  name="button"
                  class="estimate-button button"
                  id="estimateButton"
                >
                  get estimate.
                </button>
                <button type="submit" id="submitButton">book it.</button>
                </div>
              </form>
            </section>
          </section>
          <h2 id="estimateMessage"></h2>
        </header>
        <section class="trip-cards"></section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
